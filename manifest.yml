---
declared-services:
  deployment-tracker-db:
    label: cloudantNoSQLDB
    plan: Standard
  deployment-tracker-redis-redis-cloud:
    label: rediscloud
    plan: 30mb
applications:
- name: deployment-tracker
  host: metrics-tracker
  memory: 256M
  instances: 5
  random-route: true
  services:
  - deployment-tracker-db
  - deployment-tracker-redis-redis-cloud
